<body>
  <!-- <div id='home-page' class="m-0 p-0 mx-auto" style="background-image: url("images/bg_image1-m.jpg")"></div> -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class='home row align-items-center' id='home-search-container'>
      <div class='mx-auto text-center px-0'>
        <img src='home-logo.png' width='140' id='singaporelogo'>
        <div class='mt-3 px-3'>
          <h1 class='text-white text-shadow'>Your location guide of Singapore</h1>
          <p class='text-white text-shadow'>One stop map search of Singapore</p>
          <button class="btn btn-success" id="btn-search-home" role="link">Get started</button>
        </div>
      </div>
    </div>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" id='carouselimage'>
      <div class="carousel-item active change" id='carouselimage1'>
        <img src="frontimage1.jpg" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-size:center;">
      </div>
      <div class="carousel-item" id='carouselimage2'>
        <img src="home-page1.jpg" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-position: center;">
      </div>
      <div class="carousel-item change" id='carouselimage3'>
        <img src="frontimage3.png" class="d-block w-100" alt="..."
          style="width:100%; height:700px; background-position: center;">
        <div class="overlay"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <br>

  <div id='container'>
    <!-- the div will contain the map -->
    <div id='map'></div>


    <div id="info-tab">
      <ul class="nav nav-tabs purple-text pr-3 rounded bg-light" id="myTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link py-3 px-2 active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Search Results<i class="fas fa-search pl-2"
            aria-hidden="true"></i></button>
        </li>
        <li class="nav-item">
          <button class="nav-link py-3 px-2 " id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Taxi Locations<i class="fas fa-taxi lightblue-text pl-2" aria-hidden="true"></i></button>
        </li>
        <li class="nav-item">
          <button class="nav-link py-3 px-2" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Hawker Centers <i class="fas fa-utensils lightblue-text pl-2"
            aria-hidden="true"></i></button>
        </li>
        <li class="nav-item">
          <button class="nav-link py-3 pl-4 pr-2" id="tab-toggle" data-toggle="tab" href="#" role="tab"
            aria-controls="tab-toggle" aria-selected="false"><i class="fas fa-caret-down" aria-hidden="true"></i></button>
        </li>
      </ul>
      <div class="tab-content shadow " id="myTabContent">
        <div class="tab-pane fade show active " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row mx-0" id="search-bar-wrapper">
            <div class="col p-2">
              <div class="input-group p-1 " id="search-results">
                
                <div class="input-group-append">
                  <button class="input-group-text blue lighten-3 rounded-right border-white" id="btn-search"><i
                      class="fas fa-search text-shadow" aria-hidden="true"></i></button>

                </div>
              </div>
            </div>
          </div>
          

        </div>
        <div class="tab-pane fade col" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

          <div id="taxiTitleTabText" class="pt-1 pb-0">
            <h5 class="bluetext mb-0 mt-3">Taxi Coordinates are updated every 2 minutes</h5>
            <i class="fas fa-taxi lightblue-text pl-2" class="ml-2 pt-2"></i>

          </div>
          <div id="taxibutton" class="px-5 pb-1">
            <button id="taxiresults" class="btn btn-success border-white text-white">Toggle for taxis avaliable now</button>
          </div>
    
        </div>

        <div class="tab-pane fade col" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          <div >
            <span class="text-white py-2 mx-2 fs-5 fluid" id='hawkerTitleTab'>Toggle All Hawker Centers<button id='toggle' class="btn btn-primary border-white text-white m-2">Toggle Hawker Locations</button></span>
          </div>


        </div>
      </div>
    </div>


    <button id='remove-search' class="btn btn-secondary">Remove Search Results</button>
    <button id='remove-georesturants' class="btn btn-warning border-danger border-3 ">Toggle Nearby Eateries</button>
    <div class="dropdown">
      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Top 3 attractions!
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item " id='gardensAttraction' ><img src="gardens-logo.png" style="width:150px; height:60px;"></a></li>
        <li><a class="dropdown-item" id='mbsAttraction' href="#"><img src="marina-bay-sands-logo.png" style="width:150px; height:100px;"></a></li>
        <li><a class="dropdown-item" id='universalAttraction' href="#"><img src="universal-logo.png" style="width:150px; height:80px;"></a></li>
      </ul>
    </div>
    

    <div id='search_container'>
      <button id='button' class="btn btn-success">Search For Recommendations!</button>
      <input type='text' id='textinput' placeholder='Enter keywords' />
      <!-- <div id="search-results"></div> -->
    </div>
  </div>
  <!-- the leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js" 
	integrity="sha256-IqiRR5X1QtAdcq5lG4vBB1/WxwrRCkkjno4pfvWyag0=" 
	crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
