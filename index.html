<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <!-- Awesome markers css -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    integrity="sha256-EFpFyBbuttUJtoocYzsBnERPWee2JYz4cn5nkUBjW0A=" crossorigin="anonymous" />
  <!-- Font awesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
    integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet Geocoder from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.1.1/dist/esri-leaflet-geocoder.css"
    integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
    crossorigin="">
  <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.1/dist/esri-leaflet-geocoder.js"
    integrity="sha512-enHceDibjfw6LYtgWU03hke20nVTm+X5CRi9ity06lGQNtC9GkBNl/6LoER6XzSudGiXy++avi1EbIg9Ip4L1w=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet Vector from CDN -->
  <script src="https://unpkg.com/esri-leaflet-vector@3.1.0/dist/esri-leaflet-vector.js"
    integrity="sha512-AAcPGWoYOQ7VoaC13L/rv6GwvzEzyknHQlrtdJSGD6cSzuKXDYILZqUhugbJFZhM+bEXH2Ah7mA1OxPFElQmNQ=="
    crossorigin=""></script>
  <!-- the leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <!-- my custom style css -->
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='all-pages'>
    <!-- Landing page carousel bootstrap feature -->
    <div id="carouselExampleIndicators" class="carousel slide page" data-bs-ride="carousel">
      <div class='home row align-items-center' id='home-search-container'>
        <div class='mx-auto text-center px-0'>
          <img src='images/homelogo.png' width='140' id='singaporelogo' alt="...">
          <div class='mt-3 px-3'>
            <h1 class='text-white text-shadow'>Your location guide of Singapore</h1>
            <p class='text-white text-shadow'>One stop map search of Singapore</p>
            <!--Get started button -->
            <button class="btn btn-success" id="btn-search-home" role="link">Get started</button>
          </div>
        </div>
      </div>
      <!-- Carousel slides  -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" id='carouselimage'>
        <div class="carousel-item active change" id='carouselimage1'>
          <img src="/images/frontimage1.png" class="d-block" alt="..."
            style="width:100%; height:700px; background-size:center;">
        </div>
        <div class="carousel-item" id='carouselimage2'>
          <img src="images/frontimage2.png" class="d-block" alt="..."
            style="width:100%; height:700px; background-position: center;">
        </div>
        <div class="carousel-item change" id='carouselimage3'>
          <img src="images/frontimage3.png" class="d-block" alt="..."
            style="width:100%; height:700px; background-position: center;">
          <div class="overlay"></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <!-- container of the interactive map -->
    <div class='page hidden' id='container'>
      <!-- the div will contain the map -->
      <div id='map'></div>

      <!-- button for sliding the info and search table in and out  -->
      <button class='rounded' id="toggle-info">Toggle the info tab</button>

      <!-- info and search table -->
      <div id="info-tab" class="slide-in slide-in-content ms-2 me-1">
        <ul class="nav nav-tabs purple-text pr-3 rounded bg-light" id="myTab" role="tablist">
          <li class="nav-item">
            <button class="nav-link py-3 px-1 ps-2 active" id="nav-home-tab" data-bs-toggle="tab"
              data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Search
              Results<i class="fas fa-search" aria-hidden="true"></i></button>
          </li>
          <li class="nav-item">
            <button class="nav-link py-3 px-2 " id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
              type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Top 3 attractions<i
                class="fas fa-archway lightblue-text ps-2" aria-hidden="true"></i></button>
          </li>
          <!-- <li class="nav-item">
            <button class="nav-link py-3 px-1" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
              type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Hawkers<i
                class="fas fa-utensils lightblue-text ps-1" aria-hidden="true"></i></button>
          </li> -->
          <li class="nav-item">
            <button class="nav-link py-3 px-1" id="nav-contact-removeSearch" type="button" role="tab"
              aria-controls="nav-contact" aria-selected="false">Remove Searches</button>
          </li>
          <li class="nav-item">
            <button class="nav-link py-3 ps-2" id="tab-toggle" data-toggle="tab" role="tab" aria-controls="tab-toggle"
              aria-selected="false">
              <i class="fas fa-caret-down" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
        <div class="tab-content shadow " id="myTabContent">

          <div class="tab-pane fade show active " id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="row mx-0" id="search-bar-wrapper">
              <div class="col p-2">
                <div class="input-group p-1 " id="search-results">
                  <div class="input-group-append">
                    <button class="input-group-text blue lighten-3 rounded-right border-white"><i
                        class="fas fa-search text-shadow" aria-hidden="true"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade col" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

            <div id="taxiTitleTabText" class="">
              <a class="dropdown-item " id='gardensAttraction'><img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/Gardens_by_the_Bay_logo.svg/1200px-Gardens_by_the_Bay_logo.svg.png"
                  alt="..." style="height:80px"></a>
              <a class="dropdown-item" id='mbsAttraction'><img src="images/marinaBaySandsLogo.png" alt="..."
                  style="height:80px"></a>
              <a class="dropdown-item" id='universalAttraction'><img src="images/universalLogo.png" alt="..."
                  style=" height:80px;"></a>
            </div>

            <div id="taxibutton" class="px-5">
              <span id="taxiresults"></span>
            </div>

          </div>

          <div class="tab-pane fade col" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

            <div>
              <span class="text-white py-2 mx-2 fs-5 fluid" id='hawkerTitleTab'>Toggle All Hawker Centers</span>
              <p><button id='togglehawkers' class="btn btn-primary border-white text-white m-2">Toggle Hawker
                  Locations</button>
              </p>
            </div>

          </div>
        </div>
      </div>

      <!-- button and text container for keying in search recommendations-->
      <span id='search-container' class="input-group mb-3">
        <!-- <button id='searchContainerbutton' class="btn btn-success">Search</button> -->
        <input type="text" class="form-control rounded-3" id='textinput' placeholder='Search Singapore!' />
        <div class="input-group-append">
          <button class="input-group-text blue dark-3 rounded-right border-grey" id='searchContainerbutton'><i
              class="fas fa-search text-shadow"></i></button>
        </div>
      </span>


      <!-- button to remove eateries icons on double click on the map-->
      <!-- <button id='remove-georesturants' class="btn btn-warning border-danger border-3 ">Remove Eateries</button> -->

    </div>
  </div>
  <!-- the leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <!-- awesome markers JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"
    integrity="sha256-IqiRR5X1QtAdcq5lG4vBB1/WxwrRCkkjno4pfvWyag0=" crossorigin="anonymous"></script>
  <!-- leaflet marker clusters JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <!-- my custom JS -->
  <script src="script.js"></script>
</body>

</html>
